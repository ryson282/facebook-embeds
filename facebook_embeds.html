
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Facebook Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .iframe-container {
      margin-bottom: 40px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 520px;
    }
    iframe {
      width: 100%;
      height: 753px;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h1>Facebook Post Embeds</h1>

  <div class="iframe-container">
    <iframe 
      src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffedecirque.be%2Fposts%2Fpfbid02JtuhMpDuduzyy2NFGpf71AYpGUTp3QtxxoXfEtxspSV6UhCGMX2iR9W6DvJfvmvFl&show_text=true&width=500" 
      scrolling="no" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </div>

  <div class="iframe-container">
    <iframe 
      src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook%2Fposts%2F10153231379946729&show_text=true&width=500" 
      scrolling="no" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </div>

  <div class="iframe-container">
    <iframe 
      src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcnn%2Fposts%2F10156398477406509&show_text=true&width=500" 
      scrolling="no" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </div>

</body>
</html>
